<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signup</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link href="../static/css/monkey.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3 login">
            <h1>BUCKET LIST</h1>
            <p class="col-md-6 col-md-offset-3">Sign Up and start crossing off items from your Bucket List.</p>
            <form class="col-md-12" method="post" action="/signup">
                <div class="form-group col-md-6 col-md-offset-3">
                    <input name="name" type="your name" class="form-control" placeholder="Your name">
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <input name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <input name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-default col-md-12 btn-signin">Sign Up</button>
                </div>
            </form>
            <p class="col-md-6 col-md-offset-3">By signing up you agree to our terms and conditions.</p>
            <p class="col-md-6 col-md-offset-3">Already have an account? Sign In!</p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
